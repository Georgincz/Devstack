    <body>

        <div class="wrapper">

            <a href="../">Zpět</a>

            <!-- Pozadí sekcí pomocí img tagu a atributu srcset pro responzivní obrázky -->
            <h1>3) Picture tag srcset s obrázky ve webp i jpg</h1>

            <div class="section">
                <div class="section-background section-background-cover">
                    <picture>
                        <source class="" type="image/webp" 
                            srcset="img/molo-200.webp 200w,
                                    img/molo-450.webp 450w,
                                    img/molo-700.webp 700w,
                                    img/molo-1920.webp 1920w" 
                                sizes="" alt="" width="" height="">
                        <source class="" type="image/jpg" 
                            srcset="img/molo-200.jpg 200w,
                                    img/molo-450.jpg 450w,
                                    img/molo-700.jpg 700w,
                                    img/molo-1920.jpg 1920w" 
                                sizes="" alt="" width="" height="">
                        <img class="" src="img/molo-1920-zalozni.jpg" alt="">
                    </picture>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
